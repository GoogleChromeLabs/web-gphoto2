    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
      crossorigin="anonymous"
    />
    <style>
      .center-parent {
        display: flex;
        height: 100vh;
      }

      .center {
        margin: auto;
        text-align: center;
      }

      #capture {
        width: 20ch;
      }

      #config {
        overflow-y: auto;
        max-height: 100vh;
        padding-left: 5px;

        max-width: 40%;

          "preact": "https://unpkg.com/preact@10.6.4/dist/preact.module.js",

          "stats.js": "https://unpkg.com/stats.js@0.17.0/src/Stats.js"
        }
      }
